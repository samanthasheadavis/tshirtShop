<!doctype html>

<body>
  <ul class="container">

<!-- TShirt 1 -->

  <li class="tshirt">
    <div class="tshirt">
      <!-- Flip Icon -->
      <table class="flip">
        <tr>
          <td><a href="*"><i class="fa fa-undo" aria-hidden="true"></i></a></td>
        </tr>
      </table>
      <!-- Shirt image -->
      <img class="shirtPic" src="shirts/blue-front.png" alt="Tshirt - Save my trees">

      <!-- Icons -->
      <div class="icons">

        <table class="visibleIcons">
        <tr>

        <td class="refresh">
          <a href="*"><i class="fa fa-exchange" aria-hidden="true"></i></a>
        </td>

        <td class="like">
          <a href="*"><i class="fa fa-heart" aria-hidden="true"></i></a>
        </td>

        <td class="xl">
          <a href="*">XL</a>

          <!-- Size Icons -->
            <table class="sizeIcons">
              <tr>
                <td><img src="http://image.flaticon.com/icons/png/128/63/63297.png" alt="xl shirt"><p class="xl">XL</p></td>
              </tr>
              <tr>
                <td><img src="http://image.flaticon.com/icons/png/128/63/63297.png" alt="large shirt"><p class="l">L</p></td>
              </tr>
              <tr>
                <td><img src="http://image.flaticon.com/icons/png/128/63/63297.png" alt="medium shirt"><p class="m">M</p></td>
              </tr>
              <tr>
                <td><img src="http://image.flaticon.com/icons/png/128/63/63297.png" alt="small shirt"><p class="s">S</p></td>
              </tr>

            </table>

            <!-- Triangle  1-->
            <div class="triangle1"></div>

        </td>

        <td id="blue">
          <a href="*"><i class="fa fa-square" aria-hidden="true"></i></a>
          <!-- Color Icons -->
          <table class="colorIcons">
            <tr>
              <td class="blue"><a href="*"><i class="fa fa-square" aria-hidden="true"></i></a></td>
              <td class="pink"><a href="*"><i class="fa fa-square" aria-hidden="true"></i></a></td>
            </tr>
            <tr>
              <td class="orange"><a href="*"><i class="fa fa-square" aria-hidden="true"></i></a></td>
              <td class="green"><a href="*"><i class="fa fa-square" aria-hidden="true"></i></a></td>
            </tr>
          </table>

          <!-- Triangle  2-->
          <div class="triangle2"></div>

        </td>

        <td class="cart">
          <a href="*"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        </td>
      </tr>
    </table>

    </div>
    </div>
      <!-- Footer with Name and Price -->
    <footer>
      <div class="name">Save My Trees</div>
      <div class="price">$29</div>
    </footer>

  </li>
