<!doctype html>

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://use.fontawesome.com/e71b00b103.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
</head>
<body>
  <ul class="container">

<!-- TShirt 1 -->

  <li class="tshirt">
    <div class="tshirt">
      <!-- Flip Icon -->
      <table class="flip">
        <tr>
          <td><a href="*"><i class="fa fa-undo" aria-hidden="true"></i></a></td>
        </tr>
      </table>
      <!-- Shirt image -->
      <img class="shirtPic" src="shirts/blue-front.png" alt="Save my trees">

      <table class="sizeIcons">
        <tr>
          <td>XL</td>
        </tr>
        <tr>
          <td>L</td>
        </tr>
        <tr>
          <td>M</td>
        </tr>
        <tr>
          <td>S</td>
        </tr>
      </table>

      <!-- Icons below shirt -->
      <table class="icons">
        <tr>
        <td class="refresh"><a href="*"><i class="fa fa-exchange" aria-hidden="true"></i></a></td>
        <td class="like"><a href="*"><i class="fa fa-heart" aria-hidden="true"></i></a></td>
        <td class="xl"><a href="*">XL</a></td>
        <td class="color"><a href="*"><i class="fa fa-square" aria-hidden="true"></i></a></td>
        <td class="cart"><a href="*"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></td>
      </tr>
      </table>
    </div>
      <!-- Footer with Name and Price -->
    <footer>
      <div class="name">Forest Walk</div>
      <div class="price">$29</div>
    </footer>
  </li>
